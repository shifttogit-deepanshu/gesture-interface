<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        let camera, scene, renderer, clock, rightArm;

init();
animate();

function init() {

	camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 10 );
	camera.position.set( 2, 2, - 2 );
	
	clock = new THREE.Clock();

	scene = new THREE.Scene();
	scene.background = new THREE.Color( 0xffffff );

	const light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
	light.position.set( 0, 1, 0 );
	scene.add( light );

	// model
	const loader = new THREE.GLTFLoader();
	loader.load( 'https://threejs.org/examples/models/gltf/Soldier.glb', function ( gltf ) {

		const model = gltf.scene;

        console.log(model)
		
		rightArm = model.getObjectByName( 'mixamorigRightArm' );
        rightFormArm = model.getObjectByName( 'mixamorigRightForeArm' );
        rightHand = model.getObjectByName( 'mixamorigRightHand' );
        rightHandThumb1 = model.getObjectByName( 'mixamorigRightHandThumb1' );
        rightHandThumb2 = model.getObjectByName( 'mixamorigRightHandThumb2' );
        rightHandThumb3 = model.getObjectByName( 'mixamorigRightHandThumb3' );
        rightHandThumb4 = model.getObjectByName( 'mixamorigRightHandThumb4' );


        leftArm = model.getObjectByName( 'mixamorigLeftArm' );
        leftFormArm = model.getObjectByName( 'mixamorigLeftForeArm' );
        leftHand = model.getObjectByName( 'mixamorigLeftHand' );
        leftHAndIndex = model.getObjectByName( 'mixamorigLeftHandIndex2' );
        // leftHandThumb1 = model.getObjectByName( 'mixamorigRightHandThumb1' );
        // rightHandThumb2 = model.getObjectByName( 'mixamorigRightHandThumb2' );
        // rightHandThumb3 = model.getObjectByName( 'mixamorigRightHandThumb3' );
        // rightHandThumb4 = model.getObjectByName( 'mixamorigRightHandThumb4' );


		scene.add( model );

	} );

	renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.outputEncoding = THREE.sRGBEncoding;
	document.body.appendChild( renderer.domElement );

	window.addEventListener( 'resize', onWindowResize, false );

	const controls = new THREE.OrbitControls( camera, renderer.domElement );
	controls.target.set( 0, 1, 0 );
	controls.update();

}

function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();

	renderer.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

	requestAnimationFrame( animate );
	
	const t = clock.getElapsedTime();

	if ( rightArm ) {
	
		// rightArm.rotation.x += Math.sin( t ) * 0.05;
        rightArm.rotation.x = 1.2
        rightFormArm.rotation.x = 1
        rightHand.rotation.y = 2
        rightHand.rotation.x = 1
        rightHand.rotation.z = 0.05

        leftArm.rotation.x = -1.5
        // leftArm.rotation.z = 0
        // leftFormArm.rotation.x = 0.5
        // leftHand.rotation.y = -2
        // leftHand.rotation.x = -1
        leftHand.rotation.z = -1.38
        leftHAndIndex.rotation.z = 3

        console.log(leftHAndIndex.rotation.z)

	}

	renderer.render( scene, camera );

}

    </script>
</body>
</html>
